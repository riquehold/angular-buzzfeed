<div class="quizz-container">
    <div class="quizz-logo">
        <img src="assets/imgs/logo.png" alt="">
        <p class="project">Projeto de um clone do BuzzFeed criado com Angular durante o Bootcamp "Coding The Future Banco PAN - Desenvolvimento Frontend com Angular" da Escola DIO.</p>
        <h3> {{ title }} </h3>
    </div>

    <div *ngIf=!finished class="quizz-questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf=!finished class="quizz-options">
        <button 
        *ngFor="let option of questionSelected.options; let i = index" 
        (click)="playerChoose(option.alias)"
        class="btn-option">
            {{option.name}}
        </button>
    </div>

    <div *ngIf=finished class="quizz-results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{ answerSelected }}</p>
    </div>
</div>
